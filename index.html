<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.2/css/all.css" integrity="sha384-vSIIfh2YWi9wW0r9iZe7RJPrKwp6bG+s9QZMoITbCckVJqGCCRhc+ccxNcdpHuYu" crossorigin="anonymous">
</head>
<body>
    <div class="sound">
        <img src="sound on.png" alt="sound on" id="icon">
    </div>
    <audio src="qm.mp3" id="song"></audio>
    <script>
        var song = document.getElementById("song")
        var icon = document.getElementById("icon")

        icon.onclick = function() {
            if(song.paused){
                song.play();
                icon.src = "sound on.png";
            }else {
                song.pause();
                icon.src = "sound_off.png"
            }
        }
    </script>
    <div class="container">
        <div id="home" class="flex-column flex-center">
            <h1>Quizathon</h1>
            <h1 style="text-align:center; font-size: 23.7px;">(Linux Administrative Task)</h1><br>
            <a href="game.html" class="btn">Play</a>
            <a href="highscores.html" id="highscore-btn" class="btn">High Scores<i class="fas fa-crown"></i></a>

        </div>

    </div>
</body>
</html>
